<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Rock Paper Scissors</div>
    <div class="body">
      <div class="instruction">Pick one! Best out of five wins!</div>
      <div class="container">
        <button class="btn" id="rock"><img src="images/rock.png" alt="Rock" /></button>
        <button class="btn" id="paper">
          <img src="images/paper.png" alt="Paper" />
        </button>
        <button class="btn" id="scissors">
          <img src="images/scissors.png" alt="Scissors" />
        </button>
      </div>
      <div class="scoreboard">
        <div class="scores">
          <div class="player-score">Player: 0</div>
          <div class="computer-score">Computer: 0</div>
        </div>
        <div class="cards">
          <div class="card" id="round1" class=>
            <img src="" alt="" class="placeholder">
            <div class="text placeholder">Round 1</div>
          </div>
          <div class="card" id="round2">
            <img src="" alt="" class="placeholder">
            <div class="text placeholder">Round 2</div>
          </div>
          <div class="card" id="round3">
            <img src="" alt="" class="placeholder">
            <div class="text placeholder">Round 3</div>
          </div>
          <div class="card" id="round4">
            <img src="" alt="" class="placeholder">
            <div class="text placeholder">Round 4</div>
          </div>
          <div class="card" id="round5">
            <img src="" alt="" class="placeholder">
            <div class="text placeholder">Round 5</div>
          </div>
        </div>
      </div>
      <div class="text" id="output">
        Please choose rock, paper, or scissors.
      </div>
      <div class="again placeholder">
        <div class="text">Would you like to play again?</div>
        <button class="button">Yes</button>
      </div>
    </div>
    <div class="footer">Copyright Â© 2023 by Christopher Chen</div>
  </body>
</html>
